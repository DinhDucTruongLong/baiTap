<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create User</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-white">
<div class="container">
    <h1 class="my-4">Create User</h1>
    <form th:action="@{/users/create}" th:object="${User}" method="post" class="form-group">
        <div class="form-group">
            <label>Username:</label>
            <input type="text" th:field="*{username}" class="form-control" />
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" th:field="*{password}" class="form-control" />
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" th:field="*{email}" class="form-control" />
        </div>
        <div class="form-group">
            <label>First Name:</label>
            <input type="text" th:field="*{firstName}" class="form-control" />
        </div>
        <div class="form-group">
            <label>Last Name:</label>
            <input type="text" th:field="*{lastName}" class="form-control" />
        </div>
        <div class="form-group">
            <label>Role:</label>
            <select th:field="*{role}" class="form-control">
                <option th:each="role : ${listRole}" th:value="${role}" th:text="${role.role_name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
    <a href="/users" class="btn btn-secondary my-2">Back to List</a>
</div>
</body>
</html>
